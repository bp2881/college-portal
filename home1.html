		<link

			type="image/png"
			sizes="32x32"

		<link

			type="image/png"
			sizes="16x16"

	<style>
		.about {
			padding: 50px 20px;
			text-align: center;
			background-color: #fff;
		}
		.about h2 {
			color: #1b0888;
			margin-bottom: 40px;
			font-size: 2rem;
		}
		.about-cards {
			display: flex;
			justify-content: space-around;
			flex-wrap: wrap;
			gap: 20px;
		}
		.about-card {
			background-color: #fff;
			padding: 12px;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			width: 12%;
			text-align: center;
			transition: transform 0.3s ease, box-shadow 0.3s ease;
		}
		.about-card:hover {
			transform: translateY(-10px);
			box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
		}
		.about-card h3 {
			color: #1b0888;
			font-size: 1.5rem;
			margin-bottom: 15px;
		}
		.about-card p {
			color: #333;
			font-size: 1rem;
			line-height: 1.5;
		}
	</style>
	<hr
		style="
			color: blueviolet;
			height: 0.5em;
			background-color: blueviolet;
		" />
